syntax = "proto3";

package coreapp.event.v1;

import "coreapp/event/v1/event_data.proto";

// EventEvent represents various event-related events in the system.
message EventEvent {
  // A oneof field containing different types of event event data.
  oneof event_data {
    // Event data for when a event is created or updated.
    EventUpdatedEventData eventUpserted = 1;
  }
}
